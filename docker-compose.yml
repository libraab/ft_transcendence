version: '3'
services:
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - 8080:3000
    environment:
      - PORT_DB=${PORT_DB}
      - HOSTNAME=${HOSTNAME}
    networks:
      frontend_network:
        aliases:
          - frontend

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - database
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${PORT_DB}/${POSTGRES_DB}?schema=public
    networks:
      frontend_network:
        aliases:
          - backend
      backend_network:
        aliases:
          - backend

  database:
    image: postgres
    ports:
      - ${PORT_DB}:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      backend_network:
        aliases:
          - db

networks:
  frontend_network:
    driver: bridge
  backend_network:
    driver: bridge